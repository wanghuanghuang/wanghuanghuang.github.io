/span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br></pre></td><td class="code"><pre><span class="line">public class ImportExcel&lt;T&gt; &#123;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Excel03正则</span><br><span class="line">     */</span><br><span class="line">    private static final String REG_EXCEL_03 = &quot;^.+\\.(?i)(xls)$&quot;;</span><br><span class="line">    /**</span><br><span class="line">     * Excel07正则</span><br><span class="line">     */</span><br><span class="line">    private static final String REG_EXCEL_07 = &quot;^.+\\.(?i)(xlsx)$&quot;;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 默认，第一个sheet</span><br><span class="line">     * @date 2018/11/10 11:27</span><br><span class="line">     */</span><br><span class="line">    private static final int FIRST_SHEET_INDEX = 0;</span><br><span class="line"></span><br><span class="line">    private ImportExcel() &#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static ImportExcel getInstance()&#123;</span><br><span class="line">        return new ImportExcel();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 判断是否为excel文件</span><br><span class="line">     * @date 2018/11/10 14:22</span><br><span class="line">     */</span><br><span class="line">    public static boolean isNotExcelFile(String fileName)&#123;</span><br><span class="line">        return ExcelType.UNKNOWN.equals(getExcelType(fileName));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 根据文件名获取Excle类型</span><br><span class="line">     *</span><br><span class="line">     * @param fileName</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static ExcelType getExcelType(String fileName) &#123;</span><br><span class="line">        if (StringUtils.isEmpty(fileName))&#123;</span><br><span class="line">            return ExcelType.UNKNOWN;</span><br><span class="line">        &#125;</span><br><span class="line">        if (fileName.matches(REG_EXCEL_03))&#123;</span><br><span class="line">            return ExcelType.EXCEL03;</span><br><span class="line">        &#125;</span><br><span class="line">        if (fileName.matches(REG_EXCEL_07))&#123;</span><br><span class="line">            return ExcelType.EXCEL07;</span><br><span class="line">        &#125;</span><br><span class="line">        return ExcelType.UNKNOWN;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 根据excel model获取data</span><br><span class="line">     * @author hefan</span><br><span class="line">     * @date 2018/11/10 11:28</span><br><span class="line">     * @param multipartFile</span><br><span class="line">     * @param clazz</span><br><span class="line">     * @return</span><br><span class="line">     * @throws IllegalAccessException</span><br><span class="line">     * @throws IOException</span><br><span class="line">     * @throws InstantiationException</span><br><span class="line">     */</span><br><span class="line">    public List&lt;T&gt; getDataByExcelModel(MultipartFile multipartFile, Class&lt;T&gt; clazz)</span><br><span class="line">            throws IllegalAccessException, IOException, InstantiationException&#123;</span><br><span class="line">        return getDataByExcelModel(multipartFile.getInputStream(),</span><br><span class="line">                multipartFile.getOriginalFilename(), clazz, FIRST_SHEET_INDEX);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 根据excel model获取data</span><br><span class="line">     * @date 2018/11/10 11:28</span><br><span class="line">     * @param multipartFile</span><br><span class="line">     * @param clazz</span><br><span class="line">     * @param sheetIndex</span><br><span class="line">     * @return</span><br><span class="line">     * @throws IllegalAccessException</span><br><span class="line">     * @throws IOException</span><br><span class="line">     * @throws InstantiationException</span><br><span class="line">     */</span><br><span class="line">    public List&lt;T&gt; getDataByExcelModel(MultipartFile multipartFile, Class&lt;T&gt; clazz, int sheetIndex)</span><br><span class="line">            throws IllegalAccessException, IOException, InstantiationException&#123;</span><br><span class="line">        if (null == multipartFile)&#123;</span><br><span class="line">            throw new BusinessException(&quot;未上传文件&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        return getDataByExcelModel(multipartFile.getInputStream(),</span><br><span class="line">                multipartFile.getOriginalFilename(), clazz, sheetIndex);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 根据excel model获取data</span><br><span class="line">     * @date 2018/11/10 11:28</span><br><span class="line">     * @param input</span><br><span class="line">     * @param fileName</span><br><span class="line">     * @param clazz</span><br><span class="line">     * @return</span><br><span class="line">     * @throws IllegalAccessException</span><br><span class="line">     * @throws IOException</span><br><span class="line">     * @throws InstantiationException</span><br><span class="line">     */</span><br><span class="line">    public List&lt;T&gt; getDataByExcelModel(InputStream input, String fileName, Class&lt;T&gt; clazz)</span><br><span class="line">            throws IllegalAccessException, IOException, InstantiationException &#123;</span><br><span class="line">        return getDataByExcelModel(input, fileName, clazz, FIRST_SHEET_INDEX);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 根据excel model获取data</span><br><span class="line">     * @date 2018/11/10 11:28</span><br><span class="line">     * @param input</span><br><span class="line">     * @param fileName</span><br><span class="line">     * @param clazz</span><br><span class="line">     * @param sheetIndex</span><br><span class="line">     * @return</span><br><span class="line">     * @throws IllegalAccessException</span><br><span class="line">     * @throws IOException</span><br><span class="line">     * @throws InstantiationException</span><br><span class="line">     */</span><br><span class="line">    public List&lt;T&gt; getDataByExcelModel(InputStream input, String fileName,</span><br><span class="line">                                       Class&lt;T&gt; clazz, int sheetIndex)</span><br><span class="line">            throws IllegalAccessException, IOException, InstantiationException &#123;</span><br><span class="line">        if(null == input)&#123;</span><br><span class="line">            throw new BusinessException(&quot;上传内容为空&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        Workbook workbook = null;</span><br><span class="line">        ExcelType excelType = getExcelType(fileName);</span><br><span class="line">        try &#123;</span><br><span class="line">            if (excelType == ExcelType.EXCEL03)&#123;</span><br><span class="line">                workbook = new HSSFWorkbook(input);</span><br><span class="line">            &#125;</span><br><span class="line">            else&#123;</span><br><span class="line">                workbook = new XSSFWorkbook(input);</span><br><span class="line">            &#125;</span><br><span class="line">            Sheet sheet = workbook.getSheetAt(sheetIndex);</span><br><span class="line">            XlsRecord recordAnnotation = AnnotationUtils.findAnnotation(clazz, XlsRecord.class);</span><br><span class="line">            XlsCell[] cells = recordAnnotation.cells();</span><br><span class="line"></span><br><span class="line">            int rows = sheet.getPhysicalNumberOfRows();</span><br><span class="line">            if (rows &lt; 1)&#123;</span><br><span class="line">                throw new BusinessException(&quot;未找到导入信息！&quot;);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            List&lt;T&gt; list  = new ArrayList&lt;&gt;();</span><br><span class="line">            // 获取反射行</span><br><span class="line">            for (int i = 1; i &lt; rows; i++) &#123;</span><br><span class="line">                Row row = sheet.getRow(i);</span><br><span class="line">                if (null == row || ExcelUtils.checkExcelRowIsNull(row))&#123;</span><br><span class="line">                    continue;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                T value = clazz.newInstance();</span><br><span class="line">                for (int c = 0; c &lt; cells.length; c++) &#123;</span><br><span class="line">                    Cell cell = row.getCell(c);</span><br><span class="line">                    String property = cells[c].objFieldName();</span><br><span class="line">                    Field field = FieldUtils.getField(clazz, property, true);</span><br><span class="line">                    if (null == field)&#123;</span><br><span class="line">                        throw new BusinessException(&quot;未找到属性:&quot; + property);</span><br><span class="line">                    &#125;</span><br><span class="line">                    if (field.getType().equals(Date.class)) &#123;</span><br><span class="line">                        Date tmp2 = DateTimeUtils.formatDateString(cell.getRichStringCellValue().toString(),</span><br><span class="line">                                DateTimeUtils.YEAR_MONTH_DAY_HOUR_MINUTE_SECOND_SUPER_SIMPLE_6);</span><br><span class="line">                        FieldUtils.writeField(value, property, tmp2, true);</span><br><span class="line">                    &#125; else if (field.getType().equals(Integer.class) || field.getType().equals(Short.class)</span><br><span class="line">                            || field.getType().equals(Byte.class)) &#123;</span><br><span class="line">                        FieldUtils.writeField(value, property,</span><br><span class="line">                                ConvertUtils.convert(cell.getNumericCellValue(), field.getType()), true);</span><br><span class="line">                    &#125; else &#123;</span><br><span class="line">                        if(null != cell)&#123;</span><br><span class="line">                            cell.setCellType(Cell.CELL_TYPE_STRING);</span><br><span class="line">                            FieldUtils.writeField(value, property,</span><br><span class="line">                                    ConvertUtils.convert(cell.getStringCellValue(), field.getType()), true);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                list.add(value);</span><br><span class="line">            &#125;</span><br><span class="line">            return list;</span><br><span class="line">        &#125; finally &#123;</span><br><span class="line">            if (null != workbook)&#123;</span><br><span class="line">                workbook.close();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Excel 类型，根据后缀名不同可分为03和07，两种类型解析方式不同</span><br><span class="line">     * @author liuns 2017年5月8日上午8:53:36</span><br><span class="line">     *</span><br><span class="line">     */</span><br><span class="line">    public enum ExcelType &#123;</span><br><span class="line">        /**</span><br><span class="line">         * 后缀是xls的</span><br><span class="line">         */</span><br><span class="line">        EXCEL03,</span><br><span class="line">        /**</span><br><span class="line">         * 后缀是xlsx的</span><br><span class="line">         */</span><br><span class="line">        EXCEL07,</span><br><span class="line">        /**</span><br><span class="line">         * 未知</span><br><span class="line">         */</span><br><span class="line">        UNKNOWN</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

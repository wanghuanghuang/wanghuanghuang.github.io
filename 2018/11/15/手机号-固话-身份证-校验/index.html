br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line">public class ValidatorUtils &#123;</span><br><span class="line">	</span><br><span class="line">	public static final String REG_EXP_PHONE = &quot;(\\+\\d+)?1[34578]\\d&#123;9&#125;$|(\\+\\d+)?(\\d&#123;3,4&#125;\\-?)?\\d&#123;7,8&#125;$&quot;;</span><br><span class="line">	</span><br><span class="line">	/** </span><br><span class="line">     * 验证Email </span><br><span class="line">     * @param email email地址，格式：zhangsan@zuidaima.com，zhangsan@xxx.com.cn，xxx代表邮件服务商 </span><br><span class="line">     * @return 验证成功返回true，验证失败返回false </span><br><span class="line">     */ </span><br><span class="line">    public static boolean isEmail(String str)&#123;  </span><br><span class="line">        if(StringUtils.isBlank(str))  </span><br><span class="line">            return false;  </span><br><span class="line">        return str.matches(&quot;^[\\w-]+(\\.[\\w-]+)*@[\\w-]+(\\.[\\w-]+)+$&quot;);  </span><br><span class="line">    &#125;  </span><br><span class="line">      </span><br><span class="line">    /** </span><br><span class="line">     * 验证手机号码（支持国际格式，+86135xxxx...（中国内地），+00852137xxxx...（中国香港）） </span><br><span class="line">     * @param mobile 移动、联通、电信运营商的号码段 </span><br><span class="line">     *&lt;p&gt;移动的号段：134(0-8)、135、136、137、138、139、147（预计用于TD上网卡） </span><br><span class="line">     *、150、151、152、157（TD专用）、158、159、187（未启用）、188（TD专用）&lt;/p&gt; </span><br><span class="line">     *&lt;p&gt;联通的号段：130、131、132、155、156（世界风专用）、185（未启用）、186（3g）&lt;/p&gt; </span><br><span class="line">     *&lt;p&gt;电信的号段：133、153、180（未启用）、189&lt;/p&gt; </span><br><span class="line">     *&lt;p&gt;虚拟运营商的号段：170未启用）&lt;/p&gt; </span><br><span class="line">     * @return 验证成功返回true，验证失败返回false </span><br><span class="line">     */   </span><br><span class="line">    public static boolean isMobile(String str)&#123;  </span><br><span class="line">        if(StringUtils.isBlank(str))  </span><br><span class="line">            return false;  </span><br><span class="line">        return str.matches(&quot;(\\+\\d+)?1[34578]\\d&#123;9&#125;$&quot;);  </span><br><span class="line">    &#125;  </span><br><span class="line">       </span><br><span class="line">    /** </span><br><span class="line">     * 验证固定电话号码 </span><br><span class="line">     * @param phone 电话号码，格式：国家（地区）电话代码 + 区号（城市代码） + 电话号码，如：+8602085588447 </span><br><span class="line">     * &lt;p&gt;&lt;b&gt;国家（地区） 代码 ：&lt;/b&gt;标识电话号码的国家（地区）的标准国家（地区）代码。它包含从 0 到 9 的一位或多位数字， </span><br><span class="line">     *  数字之后是空格分隔的国家（地区）代码。&lt;/p&gt; </span><br><span class="line">     * &lt;p&gt;&lt;b&gt;区号（城市代码）：&lt;/b&gt;这可能包含一个或多个从 0 到 9 的数字，地区或城市代码放在圆括号—— </span><br><span class="line">     * 对不使用地区或城市代码的国家（地区），则省略该组件。&lt;/p&gt; </span><br><span class="line">     * &lt;p&gt;&lt;b&gt;电话号码：&lt;/b&gt;这包含从 0 到 9 的一个或多个数字 &lt;/p&gt; </span><br><span class="line">     * @return 验证成功返回true，验证失败返回false </span><br><span class="line">     */   </span><br><span class="line">    public static boolean isPhone(String str) &#123;  </span><br><span class="line">    	if(StringUtils.isBlank(str))  </span><br><span class="line">             return false;</span><br><span class="line">        return str.matches(&quot;(\\+\\d+)?(\\d&#123;3,4&#125;\\-?)?\\d&#123;7,8&#125;$&quot;);   </span><br><span class="line">    &#125;  </span><br><span class="line">    </span><br><span class="line">    /**</span><br><span class="line">     * 微信识别号</span><br><span class="line">     * 校验位数为12位</span><br><span class="line">     * @param str</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static boolean isWeiXinIdent(String str)&#123;</span><br><span class="line">        Pattern pattern = Pattern.compile(&quot;^[A-H|J-N|P-Y]&#123;2&#125;\\d&#123;13&#125;$&quot;);</span><br><span class="line">    	if(!StringUtils.isBlank(str))  </span><br><span class="line">    	    return pattern.matcher(str).matches();</span><br><span class="line">    	return false;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    /** </span><br><span class="line">     * 验证身份证号码 </span><br><span class="line">     * @param idCard 居民身份证号码15位或18位，最后一位可能是数字或字母 </span><br><span class="line">     * @return 验证成功返回true，验证失败返回false </span><br><span class="line">     */   </span><br><span class="line">    public static boolean isIdCard(String str) &#123; </span><br><span class="line">    	if(StringUtils.isBlank(str))  </span><br><span class="line">            return false;</span><br><span class="line">        return str.matches(&quot;[1-9]\\d&#123;13,16&#125;[a-zA-Z0-9]&#123;1&#125;&quot;);   </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 验证Url前缀</span><br><span class="line">     * /api-XX</span><br><span class="line">     * @author hefan</span><br><span class="line">     * @date 2018/5/21 11:20</span><br><span class="line">     */</span><br><span class="line">    public static boolean isUriPrefix(String str)&#123;</span><br><span class="line">        if(StringUtils.isBlank(str))</span><br><span class="line">            return false;</span><br><span class="line">        return str.matches(&quot;/+[A-Za-z0-9\\-]+&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
